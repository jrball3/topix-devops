apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        topix.service: mongodb
    spec:
      containers:
      - env:
        - name: ADMIN_USER
          value: {{ .Values.env.mongo_username }}
        - name: ADMIN_PASS
          value: {{ .Values.env.mongo_password }}
        - name: APPLICATION_DATABASE
          value: {{ .Values.env.mongo_database }}
        - name: APPLICATION_USER
          value: {{ .Values.env.mongo_username }}
        - name: APPLICATION_PASS
          value: {{ .Values.env.mongo_password }}
        - name: AUTH
          value: "yes"
        image: vepo/mongo
        name: mongodb
        ports:
        - containerPort: 27017
        resources: {}
        volumeMounts:
        - mountPath: /data/db
          name: mongodata
      restartPolicy: Always
      volumes:
      - name: mongodata
        persistentVolumeClaim:
          claimName: mongodata
status: {}
