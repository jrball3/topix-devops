apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: topix-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
 rules:
 - host: topix.info
   http:
     paths:
     - path: /(.+)
       backend:
         serviceName: "api-service"
         servicePort: 80
